{% extends "layout.html" %}
                
                {% block right_menu %}
                <!-- Menu Items Right -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Modal LogInModal -->
                    <li><a href="#" data-toggle="modal" data-target="#LogInModal">Log In</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#SignUPModal">Sign Up</a></li>
                    
                </ul>
                {% endblock %}

    {% block body %}
    <!-- LogIn Modal -->

    <div class="modal fade" id="LogInModal">
        <div class="modal-dialog" role="document">
            <div class = "modal-content">
                <!-- Header -->
                <div class = "modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Log In</h2>
                </div>
                <!-- Body (form) -->
                <div class = "modal-body">
                    <form role="form" id="loginForm">
                        <div class="form-group">
                            <input name="username" id ="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input name="password" type= "password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="alert alert-danger" id="loginWarning" style="display:none;">
                            Username or Password not Correct
                        </div>

                        <button type ="submit" class="btn btn-primary btn-block" id ="loginButton">Log In</button>
                        <!-- <p style="text-align:right;margin-top:10px;"><a href="#">Forgot password?</a></p> -->
                    </form>
                </div>
                <!-- Footer -->
                <div class = "modal-footer">
                    <!-- <p style="text-align:right;margin-top:10px;"><a href="#">Forgot password?</a></p> -->
                    
                    Don't have an account?..
                    <a href="#" data-toggle="modal" data-dismiss="modal"
                    data-target="#SignUPModal">Sign Up Here</a>
                    
                </div>
            </div>  
        </div>
    </div>

    <!-- Sign Up Modal -->

    <div class="modal fade" id="SignUPModal">
        <div class="modal-dialog" role="document">
            <div class = "modal-content">
                <!-- Header -->
                <div class = "modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Sign Up</h2>
                </div>
                <!-- Body (form) -->
                <div class = "modal-body">
                    <form role="form" action="/SignUp" method="post" id="signupForm">
                        
                        <div id= "userNameavAilability" style="margin-bottom:15px; display:none;"><code>Username Not Available</code></div>
                        <div class="form-group">
                            <input id="userNameSignUp" name="username" type="user_name" class="form-control" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input name="email" type="Email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <!-- <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div> -->
                       
                        <button type ="submit" id ="signupButton" class="btn btn-primary btn-block">Sign Up</button>

                    </form>
                </div>
                <!-- Footer -->
                <div class = "modal-footer">
                    Already a member?.. <a href="#" data-toggle="modal" data-target="#LogInModal" 
                    data-dismiss="modal">Log In</a>
                </div>
            </div>  
        </div>
    </div>


<div class="container" style="margin-top:60px;" id="mainContainer">
</div>
<div  style="text-align:center;"><br>
<button id = 'loadMore'>Load More</button>
</div>

<script>
    var blogData = ({{data|safe}});
    // 'safe' is a jinja2 filter
    // which is converting python data to 'JSON' preventing from 'html escaping'

</script>

<script src="../static/js/custom.js"></script>

{% endblock %}
