<div class='container' style = 'margin-top:50px;'>
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-1'>
            <div class='well'>
                <form role="form" action="/upload" method="POST" enctype = "multipart/form-data" id="uploadForm">
                    <div class='row'>
                        <div class='col-sm-4'>
                            <div class='form-group'>
                                <label for='blogname'>Blog Name</label>
                                <input type='text' name='blogname' class='form-control' />
                            </div>
                            
                            <div class='form-group'>
                                <label for='blogtag'>Topic</label>
                                <select name='blogtag' class='form-control'>
                                    <option>Technology</option>
                                    <option>Web Design</option>
                                    <option>Progrmming</option>
                                    <option>Science</option>
                                    <option>Android</option>
                                    <option>iOS</option>
                                    <option>Windows</option>
                                </select>
                            </div>
                           
                            <div class="control-group" >
                              <label class="control-label" for="photo" >Add Image</label>
                              <div class="controls">
                                <input style = 'margin-top:5px;' type='file' name='photo' onchange="filePreview(this)" />
                                  <div align="center">
                                  <img style = 'margin-top:20px;' src="{{ url_for('static',
                                  filename='images/noimage_180x180.jpg')}}" alt="your image" id = 'myphoto' /> 
                                  </div>

                              </div>
                            </div>
                                
                        </div>
                        <div class='col-sm-8'>
                            <div class='form-group'>
                                <label for='message'>Blog</label>
                                <textarea class='form-control' name='blog' rows='18'></textarea>
                            </div>
                            <div class='text-right'>
                                <input type='submit' class='btn btn-primary' value='Submit' />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function filePreview(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#myphoto')
                    .attr('src', e.target.result)
                    .width(180)
                    .height(180);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
